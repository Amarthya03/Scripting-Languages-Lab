<!DOCTYPE html>
<html>
<head>
	<title>
		Addition of two numbers
	</title>
	<script type="text/javascript">
		function multiplyBy()
		{
			num1 = document.getElementById("firstNumber").value;
			num2 = document.getElementById("secondNumber").value;
			if(num1 && num2 && num1 > 0 && num2 > 0){
				document.getElementById("result").innerHTML = num1*num2;
			}
			else {
				document.getElementById("result").innerHTML = "Please enter vaild positive numbers";
			}
		}
		
		function addBy()
		{
			num1 = parseInt(document.getElementById("firstNumber").value);
			num2 = parseInt(document.getElementById("secondNumber").value);
			if(num1 && num2 && num1 > 0){
				var x = num1 + num2;
				document.getElementById("result").innerHTML = x;
			}
			else {
				document.getElementById("result").innerHTML = "Please enter vaild positive numbers";
			}
		}
		
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="week3_styles.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
	<h1><center>Enter two numbers</center></h1>
	<div>
		<label>1st Number:</label>
		<input type="text" placeholder="1st Number" id="firstNumber">
		<br>
		<label>2nd Number:</label>
		<input type="text" placeholder="2nd Number" id="secondNumber">
		<br>
		<button type="button" class="btn btn-outline-primary" onClick="multiplyBy()" Value="Add">Multiply</button>
		<button type="button" class="btn btn-outline-primary" onClick="addBy()" Value="Multiply">Add</button>
		<br>
		<p>
				The Result is: <span id = "result"></span>
		</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
</html>
